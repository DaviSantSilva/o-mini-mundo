spring:
  datasource:
    url: jdbc:mysql://localhost:3306/o_mini_mundo?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${JWT_SECRET:chaveSecretaParaGerarTokensJWTNoMiniMundo}
  expiration: 86400000 # 24 horas em milissegundos

server:
  port: 8080
  servlet:
    context-path: /api 